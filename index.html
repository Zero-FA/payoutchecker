<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payout Eligibility Checker</title>
  <!-- Tailwind Play CDN (no build) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Preact + htm (JSX-like without a build) -->
  <script type="module" crossorigin src="https://unpkg.com/htm@3.1.1/preact/standalone.module.js"></script>
</head>
<body class="min-h-screen bg-neutral-50 p-6">
  <div id="app" class="mx-auto max-w-5xl"></div>

  <script type="module">
    import { html, render, useMemo, useState } from 'https://unpkg.com/htm@3.1.1/preact/standalone.module.js';

    function App(){
      const [hasActivePAs, setHasActivePAs] = useState("");
      const [inactiveReason, setInactiveReason] = useState("");
      const [accountSize, setAccountSize] = useState("");
      const [payoutNumber, setPayoutNumber] = useState("");
      const [lastPayoutStatus, setLastPayoutStatus] = useState("none");
      const [tradingDaysSinceRuleDate, setTradingDaysSinceRuleDate] = useState("");
      const [profitDaysOver50, setProfitDaysOver50] = useState("");
      const [largestSingleDayProfit, setLargestSingleDayProfit] = useState("");
      const [currentBalance, setCurrentBalance] = useState("");
      const [requestedPayout, setRequestedPayout] = useState("");

      const START = {
        "25K":25000, "50K":50000, "100K":100000, "150K":150000,
        "250K":250000, "300K":300000, "100K Static":100000
      };
      const MINBAL = {
        "25K":26600, "50K":52600, "100K":103100, "150K":155100,
        "250K":256600, "300K":307600, "100K Static":102600
      };
      const MAXCAP = {
        "25K":1500, "50K":2000, "100K":2500, "150K":2750,
        "250K":3000, "300K":3500, "100K Static":1000
      };

      const start = START[accountSize];
      const minBalance = MINBAL[accountSize];
      const drawdown = (start && minBalance) ? (minBalance - start - 100) : undefined;
      const safetyNet = (typeof drawdown === 'number') ? drawdown + 100 : NaN;
      const maxCap = MAXCAP[accountSize];

      const overallProfit = useMemo(()=>{
        const bal = Number(currentBalance);
        if(!start || !Number.isFinite(bal)) return NaN;
        return bal - start;
      }, [currentBalance, start]);

      const checks = useMemo(()=>{
        const reasons = [];
        const pn = Number(payoutNumber);
        const td = Number(tradingDaysSinceRuleDate);
        const pd50 = Number(profitDaysOver50);
        const ldp = Number(largestSingleDayProfit);
        const bal = Number(currentBalance);
        const req = Number(requestedPayout);

        if(hasActivePAs === 'no'){
          reasons.push(inactiveReason ? `No active PAs (Reason: ${inactiveReason}).` : 'No active PAs.');
          return {eligible:false, reasons};
        }
        if(hasActivePAs !== 'yes'){
          reasons.push('Select whether user has active PAs.');
          return {eligible:false, reasons};
        }

        if(!Number.isFinite(pn) || pn < 1) reasons.push('Select a valid payout number.');
        if(!Number.isFinite(td) || td < 8) reasons.push('Must have at least 8 trading days.');
        if(!Number.isFinite(pd50) || pd50 < 5) reasons.push('Needs 5 profit days over $50.');
        if(!Number.isFinite(req) || req < 500) reasons.push('Minimum payout request is $500.');
        if(!start || !minBalance || !Number.isFinite(bal) || bal < minBalance){
          reasons.push('Current balance must be at or above the required minimum for this account size.');
        }

        if(Number.isFinite(ldp)){
          if(Number.isFinite(overallProfit) && overallProfit > 0){
            if(Number.isFinite(pn) && pn <= 5){
              const ratio = ldp / overallProfit;
              if(ratio > 0.3){
                const needed = (ldp / 0.3).toFixed(2);
                reasons.push(`30% consistency: need at least $${needed} total profit given a $${ldp.toFixed(2)} max day.`);
              }
            }
          } else {
            reasons.push('Provide current balance so overall profit can be calculated for the 30% rule.');
          }
        } else {
          reasons.push('Enter largest single-day profit to check the 30% rule.');
        }

        if(Number.isFinite(pn) && pn <= 3 && Number.isFinite(bal) && start && Number.isFinite(safetyNet)){
          const postBal = Number.isFinite(req) ? bal - req : NaN;
          const baseline = start + safetyNet;
          const encroachFloor = baseline - 500;
          if(Number.isFinite(req)){
            if(req === 500){
              if(!Number.isFinite(postBal) || postBal < encroachFloor){
                reasons.push('For first three payouts, requesting $500 still requires post-payout balance ≥ safety net minus $500.');
              }
            } else if (req > 500){
              const requiredBal = baseline + (req - 500);
              if(bal < requiredBal){
                reasons.push(`For first three payouts, requesting $${req.toFixed(2)} requires balance ≥ $${requiredBal.toFixed(2)} (safety net + amount over $500).`);
              }
            }
          }
        }

        if(Number.isFinite(pn) && pn <= 5 && Number.isFinite(req) && maxCap && req > maxCap){
          reasons.push(`Max payout for ${accountSize} (first five) is $${maxCap.toFixed(0)}.`);
        }

        return {eligible: reasons.length === 0, reasons};
      }, [hasActivePAs, inactiveReason, accountSize, payoutNumber, tradingDaysSinceRuleDate, profitDaysOver50, largestSingleDayProfit, currentBalance, requestedPayout, overallProfit, minBalance, start, safetyNet, maxCap]);

      const pn = Number(payoutNumber);
      const td = Number(tradingDaysSinceRuleDate);
      const pd50 = Number(profitDaysOver50);
      const ldp = Number(largestSingleDayProfit);
      const bal = Number(currentBalance);
      const req = Number(requestedPayout);

      const eightDaysOk = Number.isFinite(td) ? td >= 8 : false;
      const fiveProfitDaysOk = Number.isFinite(pd50) ? pd50 >= 5 : false;
      const minBalanceOk = start && minBalance && Number.isFinite(bal) ? bal >= minBalance : false;
      const thirtyPercentOk = Number.isFinite(ldp) && Number.isFinite(overallProfit) && overallProfit > 0 ? (Number.isFinite(pn) && pn <= 5 ? ldp/overallProfit <= 0.3 : true) : false;

      const safetyNetBoxesNeeded = Number.isFinite(pn) && pn <= 3;
      const encroachFloor = start && safetyNet ? start + safetyNet - 500 : NaN;
      const postBal = Number.isFinite(bal) && Number.isFinite(req) ? bal - req : NaN;
      const safetyNetOk = safetyNetBoxesNeeded ? (Number.isFinite(req) && req > 500 ? (Number.isFinite(bal)&&Number.isFinite(start)&&Number.isFinite(safetyNet) ? bal >= (start + safetyNet + (req - 500)) : false) : (Number.isFinite(postBal)&&Number.isFinite(encroachFloor) ? postBal >= encroachFloor : false)) : null;
      const minRequestOk = Number.isFinite(req) ? req >= 500 : false;

      const guidanceNote = useMemo(()=>{
        if(!Number.isFinite(pn)) return '';
        if(pn <= 3) return 'First three payouts: safety net applies (drawdown + $100). $500 min can encroach safety net by up to $500.';
        if(pn === 4 || pn === 5) return '4th–5th payouts: no safety net requirement, but caps still apply by account size.';
        if(pn >= 6) return '6th payout and beyond: no cap; 100% of profits may be withdrawn as long as the minimum balance remains after payout.';
        return '';
      }, [payoutNumber]);

      const summaryLines = useMemo(()=>{
        if(hasActivePAs === 'no') return ['Should user get a payout? → NO', inactiveReason ? `Reason: ${inactiveReason}` : 'Reason: Inactive PA(s)'];
        if(checks.eligible) return ['Should user get a payout? → YES'];
        return ['Should user get a payout? → NO', ...checks.reasons.map(r => `• ${r}`)];
      }, [checks, hasActivePAs, inactiveReason]);

      const Badge = ({ok}) => html`<span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium ${ok? 'bg-emerald-100 text-emerald-700':'bg-rose-100 text-rose-700'}">${ok? 'OK':'Needs attention'}</span>`;
      const RuleRow = ({label, ok, hint}) => html`<div class="flex items-start justify-between py-2 border-b last:border-b-0"><div class="pr-3"><div class="font-medium text-sm">${label}</div>${hint && html`<div class="text-xs text-neutral-500 mt-1">${hint}</div>`}</div><div>${ok===null? html`<span class="text-xs">—</span>`: html`<${Badge} ok=${ok} />`}</div></div>`;

      return html`
        <header class="mb-6">
          <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Payout Eligibility Checker</h1>
          <p class="text-sm text-neutral-600 mt-2">Single-file version (no build). Uses Tailwind CDN + Preact.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <section class="lg:col-span-2">
            <div class="bg-white rounded-2xl shadow-sm border p-4 md:p-6 space-y-6">
              <div class="bg-blue-50 border border-blue-200 rounded-xl p-3 text-sm">
                <strong>Step 1 — Pull up user in aMember.</strong> Verify active PA(s), payout count, prior payout status, and trading-day metrics.
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Account Size</label>
                  <select class="w-full rounded-xl border p-2" value=${accountSize} onInput=${e=>setAccountSize(e.target.value)}>
                    <option value="">Select…</option>
                    <option>25K</option><option>50K</option><option>100K</option>
                    <option>150K</option><option>250K</option><option>300K</option>
                    <option>100K Static</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Does the user have active PA(s)?</label>
                  <div class="flex gap-3">
                    <button type="button" class="px-3 py-2 rounded-xl border ${hasActivePAs==='yes'?'bg-emerald-600 text-white border-emerald-700':''}" onClick=${()=>setHasActivePAs('yes')}>Yes</button>
                    <button type="button" class="px-3 py-2 rounded-xl border ${hasActivePAs==='no'?'bg-rose-600 text-white border-rose-700':''}" onClick=${()=>setHasActivePAs('no')}>No</button>
                  </div>
                  ${hasActivePAs==='no' && html`<div class="mt-2"><label class="block text-sm mb-1">Reason</label><select class="w-full rounded-xl border p-2" value=${inactiveReason} onInput=${e=>setInactiveReason(e.target.value)}><option value="">Select…</option><option>Account Blown</option><option>Failed Rebill</option><option>User Cancelled</option></select></div>`}
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Payout Number</label>
                  <input type="number" min="1" class="w-full rounded-xl border p-2" value=${payoutNumber} onInput=${e=>setPayoutNumber(e.target.value? Number(e.target.value):"")}/>
                  ${guidanceNote && html`<div class="text-xs text-neutral-600 mt-1">${guidanceNote}</div>`}
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Last Payout Status</label>
                  <select class="w-full rounded-xl border p-2" value=${lastPayoutStatus} onInput=${e=>setLastPayoutStatus(e.target.value)}>
                    <option value="none">None yet</option>
                    <option value="approved">Approved</option>
                    <option value="denied">Denied</option>
                  </select>
                  <p class="text-[11px] text-neutral-600 mt-1">If approved, count trading days from the day after approval. If denied, days before the last approved payout count.</p>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Trading days since rule date</label>
                  <input type="number" min="0" class="w-full rounded-xl border p-2" value=${tradingDaysSinceRuleDate} onInput=${e=>setTradingDaysSinceRuleDate(e.target.value? Number(e.target.value):"")}/>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1"># of profit days over $50</label>
                  <input type="number" min="0" class="w-full rounded-xl border p-2" value=${profitDaysOver50} onInput=${e=>setProfitDaysOver50(e.target.value? Number(e.target.value):"")}/>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Largest single-day profit ($)</label>
                  <input type="number" step="0.01" class="w-full rounded-xl border p-2" value=${largestSingleDayProfit} onInput=${e=>setLargestSingleDayProfit(e.target.value? Number(e.target.value):"")}/>
                  <p class="text-[11px] text-neutral-600 mt-1">30% rule applies until the 6th payout.</p>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Current balance ($)</label>
                  <input type="number" step="0.01" class="w-full rounded-xl border p-2" value=${currentBalance} onInput=${e=>setCurrentBalance(e.target.value? Number(e.target.value):"")}/>
                  ${Number.isFinite(overallProfit) && html`<p class="text-[11px] text-neutral-600 mt-1">Calculated overall profit: $${Number(overallProfit).toFixed(2)}</p>`}
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Requested payout amount ($)</label>
                  <input type="number" step="0.01" class="w-full rounded-xl border p-2" value=${requestedPayout} onInput=${e=>setRequestedPayout(e.target.value? Number(e.target.value):"")}/>
                  <p class="text-[11px] text-neutral-600 mt-1">Minimum request $500. ${Number.isFinite(pn) && pn <= 5 && maxCap ? `Max (first five) $${maxCap}.` : ''}</p>
                </div>
              </div>
              ${accountSize && html`<div class="text-xs text-neutral-700 bg-neutral-50 border rounded-xl p-3 mt-2"><div><strong>Size:</strong> ${accountSize}</div><div><strong>Starting balance:</strong> $${start?.toLocaleString?.()}</div><div><strong>Required minimum balance:</strong> $${minBalance?.toLocaleString?.()}</div><div><strong>Drawdown:</strong> $${drawdown?.toLocaleString?.()} <span class="text-neutral-500">(safety net = drawdown + $100 → ${Number.isFinite(safetyNet)? (safetyNet).toLocaleString() : '—'})</span></div></div>`}
            </div>
          </section>
          <aside class="lg:col-span-1">
            <div class="bg-white rounded-2xl shadow-sm border p-4 md:p-6 space-y-4">
              <h2 class="text-lg font-semibold">Checklist</h2>
              <div class="space-y-2">
                <${RuleRow} label="Active PA(s) present" ok=${hasActivePAs==='yes'} />
                <${RuleRow} label="At least 8 trading days" ok=${Number.isFinite(td) ? eightDaysOk : false} />
                <${RuleRow} label="≥ 5 profit days over $50" ok=${Number.isFinite(pd50) ? fiveProfitDaysOk : false} />
                <${RuleRow} label="Meets required minimum balance" ok=${minBalanceOk} />
                <${RuleRow} label=${pn <= 5 ? '30% consistency ≤ 30% of profit' : '30% rule not required (6th+)'} ok=${thirtyPercentOk} />
                <${RuleRow} label="Safety net logic satisfied (payouts 1–3)" ok=${safetyNetBoxesNeeded ? !!safetyNetOk : null} />
                <${RuleRow} label="Minimum request $500" ok=${minRequestOk} />
              </div>
              ${guidanceNote && html`<div class="bg-neutral-50 border rounded-xl p-3 text-xs text-neutral-700">${guidanceNote}</div>`}
              <div class="pt-3">
                <h3 class="font-semibold mb-2">Decision</h3>
                <div class="rounded-xl p-3 text-sm font-medium ${checks.eligible? 'bg-emerald-50 border border-emerald-200 text-emerald-800':'bg-rose-50 border border-rose-200 text-rose-800'}">
                  ${summaryLines.map((l,i)=>html`<div key=${i}>${l}</div>`)}
                </div>
              </div>
              <button onclick="window.print()" class="w-full mt-3 rounded-xl border px-3 py-2 text-sm hover:bg-neutral-50">Print / Save as PDF</button>
            </div>
            <div class="mt-4 text-xs text-neutral-600">
              <p class="mb-2 font-semibold">Notes</p>
              <ul class="list-disc list-inside space-y-1">
                <li>Safety net applies to the first three payouts only (drawdown + $100). $500 min can encroach the safety net by up to $500; larger amounts need extra headroom equal to the excess over $500.</li>
                <li>30% consistency rule applies through the 5th payout. It resets after each approved payout.</li>
                <li>First five payouts have size-based caps; 6th+ no cap and 100% of profits may be withdrawn if the minimum balance remains after the payout.</li>
              </ul>
            </div>
          </aside>
        </div>
      `;
    }

    render(html`<${App}/>`, document.getElementById('app'));
  </script>
</body>
</html>
